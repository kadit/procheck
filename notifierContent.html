<html>
	<head>
		<link rel="stylesheet" href = './lib/bootstrap/css/bootstrap.min.css'>
    	<link rel="stylesheet" href="./css/proStyles.css">
	</head>
	<body class="notificationBody">
		 <div class="row firstDivAlign subPageHeading">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      Thought of the moment!
              </div>
          </div>
          <div class="horizontalRule"></div>
		<div>
				<div id="text" class="notifText"></div>
				<div class="notifAuthor">
					<span>-</span>
					<span id="author">
						
					</span>

				</div>
				
		</div>
	</body>
	<script src = './lib/jquery/jquery.js'></script>
	<script>
		$(function(){
			
			var c = window.localStorage.getItem("notificationIndex");
			var inspMsgs = JSON.parse(window.localStorage.getItem("inspArr"));
			if(c===null && c===undefined){
				console.log("Hmm...Think of an alternative to persist.");
			}else{
				$("#text").append(inspMsgs[c].TEXT);
				$("#author").append(inspMsgs[c].AUTHOR);
				window.localStorage.setItem("notificationIndex",++c);
			}
			
			
		});
	</script>
	<script>
	  document.addEventListener("keydown", function (e) {
	    if (e.which === 123) {
	      require('remote').getCurrentWindow().toggleDevTools();
	    } else if (e.which === 116) {
	      location.reload();
	    }
	  });
	</script>
</html>
